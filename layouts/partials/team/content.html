<section class="section is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ .Title }}</h1>
        <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
        <div class="divider"></div>
      </div>
    </div>

    <div>
        <div class="columns is-multiline is-centered">
        {{range .Pages.GroupBy "Weight" "asc"}}
        {{range .Pages.ByTitle}}
            <div class="column is-5">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                    <img src="{{ printf "images/team-member/%s.png" .File.TranslationBaseName | relURL }}" alt="Placeholder image">A
                </figure>
              </div>
              <div class="card-content">
                <p class="title">
                {{ .Title }}
                </p>
                <p class="subtitle has-text-grey-dark">
                    {{ .Params.role }}
                </p>
                <p class="subsubtitle has-text-grey-light">
                    {{ .Description}}
                </p>
              </div>
              <footer class="card-footer">
                <p class="card-footer-item">
                  <span>
                      <a href="{{ printf "mailto:%s" .Params.email}}">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </a>
                  </span>
                </p>
              </footer>
            </div>
            </div>
        {{ end }}
        {{ end }}
        </div>
    </div>
  </div>
</section>
